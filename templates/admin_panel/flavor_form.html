<!-- admin_panel/category_form.html -->
<form id="editflavorForm" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label for="editflavorName" class="form-label">flavor Name</label>
    <input type="text" class="form-control" id="editflavorName" name="name" value="{{ flavor.name }}" required>
  </div>
  <div class="mb-3">
    <label for="editflavorimage" class="form-label">Banner Image</label>
    <input type="file" class="form-control" id="editflavorimage" name="image">
    {% if flavor.image %}
      <img src="{{ flavor.image.url }}" alt="Current Banner" height="60" class="mt-2">
    {% endif %}
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-maroon">Update flavor</button>
  </div>
</form>
<script>
document.getElementById('editflavorForm')?.addEventListener('submit', function(e) {
  e.preventDefault();
  var form = e.target;
  var formData = new FormData(form);
  var flavorId = '{{ flavor.id }}';
  fetch(`/admin-panel/flavors/${flavorId}/update/`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
    },
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      location.reload();
    } else {
      alert('Failed to update flavor.');
    }
  })
  .catch(() => alert('Something went wrong!'));
});
</script>
