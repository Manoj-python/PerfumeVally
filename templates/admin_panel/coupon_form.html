<!-- admin_panel/category_form.html -->
<form id="editcouponForm" enctype="multipart/form-data">
  {% csrf_token %}
   <div class="mb-3">
            <label for="couponcode" class="form-label">coupon Code</label>
            <input type="text" class="form-control" id="couponcode" name="code" value="{{ coupon.code}}">
          </div>
          <div class="mb-3">
            <label for="couponreqamount" class="form-label">Required Amount</label>
            <input type="Number" class="form-control" id="couponreqamount" name="required_amount" value="{{ coupon.required_amount }}">
          </div>
          <div class="mb-3">
            <label for="coupondiscount" class="form-label">Discount Amount</label>
            <input type="Number" class="form-control" id="coupondiscount" name="discount" value="{{ coupon.discount }}">
          </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-maroon">Update coupon</button>
  </div>
</form>
<script>
document.getElementById('editcouponForm')?.addEventListener('submit', function(e) {
  e.preventDefault();
  var form = e.target;
  var formData = new FormData(form);
  var couponId = '{{ coupon.id }}';
  fetch(`/admin-panel/coupons/${couponId}/update/`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
    },
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      location.reload();
    } else {
      alert('Failed to update coupon.');
    }
  })
  .catch(() => alert('Something went wrong!'));
});
</script>
