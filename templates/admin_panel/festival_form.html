<!-- admin_panel/category_form.html -->
<form id="editfestivalForm" enctype="multipart/form-data">
  {% csrf_token %}
    <div id="formErrors" class="alert alert-danger d-none"></div>

  {{ form.as_p}}
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-maroon">Update Offer</button>
  </div>
</form>
<script>
document.getElementById('editfestivalForm')?.addEventListener('submit', function(e) {
  e.preventDefault();
  var form = e.target;
  var formData = new FormData(form);
  var festivalId = '{{ festival.id }}';
  fetch(`/admin-panel/festivals/${festivalId}/update/`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
    },
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      location.reload();
    } else {
      alert('Failed to update festival.');
    }
  })
  .catch(() => alert('Something went wrong!'));
});
</script>
