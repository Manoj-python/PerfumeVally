{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-container {
            background-color: white;
            border-radius: 10px;
            text-align: center;
            max-width: 405px;
            padding: 20px;
            position: relative; /* Added for positioning close button */
        }

        .close-btn-circle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f1f1f1;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 28px;
            color: #999;
            transition: all 0.3s ease;
        }

        .close-btn-circle:hover {
            background-color: #e0e0e0;
            color: #333;
            transform: scale(1.1);
        }

        .verification-message {
            margin-bottom: 10px;
            font-size: 23px;
            color: black;
            font-family: -apple-system, "SF Pro Display", sans-serif;
            font-weight: initial;
            line-height: 26px;
            text-align: left;
            padding-right: 25px; /* Added to prevent text overlap with close button */
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .otp-input {
            width: 80px;
            height: 75px;
            text-align: center;
            font-size: 25px;
            border-radius: 8px;
            outline: none;
            background-color: #e7e3e3;
            border: none;
        }

        .otp-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .resend-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .resend-otp {
            color: #6D3F0B;;
            text-decoration: none;
            font-size: 16px;
            font-family: -apple-system, "SF Pro Display", sans-serif;
            font-weight: 500;
        }

        .continue-button {
            background-color: #981945;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-family: -apple-system, "SF Pro Display", sans-serif;
        }

        .otp-img {
            border-radius: 40px;
            height: 460px;
            width: 530px;
            margin-top: 40px;
        }

        .accpet {
            text-align: center;
            font-size: 17px;
            font-weight: 400;
            line-height: 24px;
            color: black;
            
        }
        @media (min-width:1025px) and (max-width: 2560px){
            .accpet{
            margin-right: 180px;
            }
        }
        .input-group {
            position: relative;
            margin-bottom: 20px; 
            text-align: left;
            line-height: 20px;
            border: black;
        }
        input[type="text"] {
            width: 100%;
            padding: 25px 15px 10px; 
            font-size: 16px;
            border: 2px solid  #999999;
            border-radius: 12px;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center g-4">  
            <div class="col-12 col-md-6 text-center">
                <img src="{% static 'images2/im1.png' %}" class="otp-img img-fluid d-none d-md-block">
            </div>

            <div class="col-12 col-md-6">
                <div class="otp-container">    
                  <button class="close-btn-circle" aria-label="Close">&times;</button>
                  <p class="verification-message">Please enter your Email to continue</p>
                    <form action="{% url 'email_login' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" id="name" name="email" placeholder="Enter your email" required class="mt-4">
                        </div>
                        <button class="continue-button">Continue</button>
                    </form>                  
                </div>
                <div class="accpet" style="margin-top: 80px;">
                    <p>I accept that I have read & understood</p>
                    <p>Privacy policies and T&Cs</p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', function() {
            // Add your close action here
            // For example: window.location.href = '/'; to redirect to home
            console.log('Close button clicked');
            // Or to actually close the container:
            // document.querySelector('.otp-container').style.display = 'none';
        });
    </script>
</body>
</html>
