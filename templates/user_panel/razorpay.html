<!DOCTYPE html>
<html>
<head>
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <form id="paymentForm" method="post" action="{% url 'order_success' %}">
    {% csrf_token %}
    <input type="hidden" name="address_id" value="{{ address.id }}">

    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">

    <!-- âœ… Include this hidden field to pass selected address -->
</form>

    <script>
        var options = {
            "key": "{{ key_id }}",
            "amount": "{{ payment.amount }}",
            "currency": "INR",
            "name": "Perfume Valley",
            "description": "Order #{{ order.id }}",
            "order_id": "{{ payment.id }}",
            "handler": function (response){
                // Populate hidden form fields
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                document.getElementById('razorpay_signature').value = response.razorpay_signature;

                // Submit the form to Django
                document.getElementById('paymentForm').submit();

            },
            "prefill": {
                "email": "{{ request.user.email }}",
                "name": "{{ request.user.get_full_name }}"
            },
            "theme": {
                "color": "#F37254"
            }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
    </script>

    <p>If nothing happens, <button onclick="rzp1.open()">click here to pay</button>.</p>
</body>
</html>
