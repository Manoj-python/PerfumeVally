{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-container {
            background-color: white;
            border-radius: 10px;
            text-align: center;
            max-width: 405px;
            padding: 20px;
        }
        .close-btn-circle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f1f1f1;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 28px;
            color: #999;
            transition: all 0.3s ease;
        }

        .close-btn-circle:hover {
            background-color: #e0e0e0;
            color: #333;
            transform: scale(1.1);
        }

        .verification-message {
            margin-bottom: 20px;
            font-size: 23px;
            color: black;
            font-family: -apple-system, "SF Pro Display", sans-serif;
            font-weight: initial;
            line-height: 26px;
            text-align: left;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 25px;
            border-radius: 8px;
            outline: none;
            background-color: #e7e3e3;
            border: none;
        }

        .otp-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .resend-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .resend-otp {
            color: #6D3F0B;;
            text-decoration: none;
            font-size: 16px;
            font-family: -apple-system, "SF Pro Display", sans-serif;
            font-weight: 500;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }

        .continue-button {
            background-color: #981945;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-family: -apple-system, "SF Pro Display", sans-serif;
        }

        .change-number {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .change-link {
            color: black;
            text-decoration: underline;
            font-size: 16px;
            font-family: -apple-system, "SF Pro Display", sans-serif;
            font-weight: 400;
        }

        .change-link:hover {
            text-decoration: underline;
        }

        .otp-img {
            border-radius: 40px;
            height: 470px;
            width: 530px;
            margin-top: 40px;
        }

        .accpet {
            text-align: center;
            font-size: 17px;
            font-weight: 400;
            line-height: 24px;
            color: black;
            
        }
        @media (min-width:1025px) and (max-width: 2560px){
            .accpet{
            margin-right: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center g-4">  
            <div class="col-12 col-md-6 text-center">
                <img src="{% static 'images2/im1.png' %}" class="otp-img img-fluid d-none d-md-block">
            </div>

            <div class="col-12 col-md-6">
                <div class="otp-container"> 
                    <button class="close-btn-circle" aria-label="Close">&times;</button>

                    {% if message %}
                        <p style="color: green;">{{ message }}</p>
                    {% endif %}
                    {% if form.errors %}
                        <p style="color: red;">{{ form.errors.otp }}</p>
                    {% endif %}

                    <p class="verification-message">We've sent you a verification code to your mail</p>
                    
                    <form method="post" id="otpForm">
                        {% csrf_token %}
                        <div class="otp-inputs">
                            <input type="text" maxlength="1" class="otp-input">
                            <input type="text" maxlength="1" class="otp-input">
                            <input type="text" maxlength="1" class="otp-input">
                            <input type="text" maxlength="1" class="otp-input">
                        </div>
                        <input type="hidden" name="otp" id="otpField">
                        <input type="hidden" name="resend" id="resendFlag">

                      
   

                        <div class="resend-section">
                            <button type="submit" name="resend_otp" class="btn btn-link">Resend OTP</button>
                        </div>

                        <button type="submit" class="continue-button" name="verify_otp">Continue</button>
                    </form>

                    <div class="change-number mt-3">
                        <a href="{% url 'email_login' %}" class="change-link">Do you want to change email?</a>
                    </div>
                </div>

                <div class="accpet mt-4">
                    <p>I accept that I have read & understood</p>
                    <p>Privacy policies and T&Cs</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS: Combine OTP + handle resend -->
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const otpField = document.getElementById('otpField');
        const otpForm = document.getElementById('otpForm');
        const resendLink = document.getElementById('resendOtp');
        const resendFlag = document.getElementById('resendFlag');
    
        // Move to next input on input, back on backspace
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
    
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    
        // On form submit, join the OTP values
        otpForm.addEventListener('submit', function(e) {
            let otpValue = '';
            otpInputs.forEach(input => {
                otpValue += input.value.trim();
            });
            otpField.value = otpValue;

            // Optional: Show a redirecting message
            const continueButton = document.querySelector('.continue-button');
            continueButton.textContent = 'Verifying...';
            continueButton.disabled = true;
        });
    
        // Resend OTP logic
        resendLink.addEventListener('click', function(e) {
            e.preventDefault();
            resendFlag.value = "true"; // Set the flag to true
            otpForm.submit();
        });
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
